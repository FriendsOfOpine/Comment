{{#if name}}
	<h3 class="ui header floated right">{{name}}</h3><a class="account-panel-toggle"></a>
{{else}}
	<div class="ui small button floated right account-panel-toggle">Login</div>
{{/if}}
<h3 class="ui header" style="display: inline">{{comment_count}}</h3>
<div class="ui divider"></div>
<form class="ui form threaded comments {{status}}" method="POST" action="/Comment/api/form/FooComment-Post" data-xhr="true">
    <div id="main-comment-post" class="comment">
        <a class="avatar">
            <img src="{{Gravitar email=email s="35"}}">
        </a>
        <div class="content">
            <div class="ui warning message">
                <div class="header">There was a problem</div>
                <ul class="list"></ul>
            </div>
            {{{post}}}
            <input type="hidden" name="FooComment-Post[code]" value="{{code}}">
            <input type="hidden" name="FooComment-Post[authors]" value="{{authors}}">
            <input type="hidden" name="FooComment-Post[url]" value="{{url}}">
        </div>
    </div>
    <div class="ui divider"></div>
</form>
<form class="ui form threaded comments {{status}}" method="POST" action="/Comment/api/form/Post" data-xhr="true">{{{comments}}}</form>
