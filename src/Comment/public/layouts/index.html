{{#if name}}
	<h3 class="ui header floated right">{{name}}</h3>
{{else}}
	<div class="ui button account-panel-toggle">Login</div>
{{/if}}
<h3 class="ui header" style="display: inline">{{comment_count}}</h3>
<div class="ui divider"></div>
<form class="ui form {{login_status}}" method="POST" action="/Comment/api/form/Post">
    {{{post}}}
    <input type="hidden" name="code" value="{{code}}">
</form>
